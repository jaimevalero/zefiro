# 1. Nuxt Icon (que soporta múltiples colecciones como Material Design Icons, Phosphor, etc.)
# 2. Vue Feather Icons
# 3. Iconify
# 4. Material Design Icons
# 5. Heroicons
# 6. Bootstrap Icons
